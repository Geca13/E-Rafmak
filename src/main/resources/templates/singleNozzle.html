<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>



 <div class='section cocktail-section' th:object="${nozzle}">
 
       <h2 class ='section-title' th:text="*{description}"></h2>
       <div sec:authorize="hasRole('ROLE_ADMIN')">
       <form th:action="@{/products/updateNozzleDescription/{id}(id=${nozzle.id})}" method="post"  >
          <input type="text" name="description" placeholder="update name" >
          <button>change</button>
          </form>
       </div>
       <div class ='drink'>
        <img class="single" th:src="*{imageUrl}" alt='image' />
        
         <div class="container">
           <div class="header"><h3>Details</h3></div>
            <div class="main">
             <div class="leftSide">
              
               <div class='drink-info'>
                  <p >
          Nozzle Size :
            <span th:text="*{nozzleSize.displayValue}" class='drink-data'>MKD</span> 
          </p>
          <p >
          Price :
            <span th:text="*{price} + ' ' + mkd" class='drink-data'>MKD</span> 
          </p>
          <div sec:authorize="hasRole('ROLE_ADMIN')">
           <form th:action="@{/products/updateNozzlePrice/{id}(id=${nozzle.id})}" method="post" >
            <input type="text" name="price" placeholder="update price here" >
            <button>change</button>
           </form>
          </div>
           </div>
              
              
              </div>
              <div class="rightSide">
              <div class="thirdItem">
                <div class='drink-info'>
        
        
          
          <p >
          Manufacturer
            <span th:text="*{manufacturer.name}" class='drink-data'></span> 
          </p>
          <div sec:authorize="hasRole('ROLE_ADMIN')">
           <form th:action="@{/products/updateNozzleManufacturer/{id}(id=${nozzle.id})}" method="post" >
            <select  th:name="manufacturer">
             <option value="">-Select-</option>
             <option th:each="manufacturer : ${manufacturers}"
              th:value="${manufacturer.name}"
              th:text="${manufacturer.name}"/>
            </select>
             <button>change</button>
           </form>
          </div>
          <div>
          <p>
          Available items:
            <span th:text="*{qty}" class='drink-data'></span> 
          </p>
          <div sec:authorize="hasRole('ROLE_ADMIN')">
           <form th:action="@{/products/addQuantityToNozzle/{id}(id=${nozzle.id})}" method="post" >
            <input type="text" name="quantity" placeholder="add more quantity" >
            <button>change</button>
           </form>
          </div>
          </div>
         <div sec:authorize="hasRole('ROLE_ADMIN')">
          <form th:action="@{/products/deleteNozzle/{id}(id=${nozzle.id})}" method="post" >
            <button>delete</button>
           </form>
          </div>
        </div>
       </div>
       <div>
                 </div>
                </div>
               </div>
              </div>
             </div>
             <br><br>
    </div>


<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
