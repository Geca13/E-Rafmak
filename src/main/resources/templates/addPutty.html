<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>

<h1>Hello</h1>

<form th:action="@{/newPutty}" th:object="${putty}" method="post">
<div>
<label>Description</label>
  <input type="text" th:field="*{name}" />
  <label>Description</label>
  <input type="text" th:field="*{description}" />
 
  <label>Price</label>
  <input type="text" th:field="*{price}" />
 </div>
 <div>
 <label>Quantity</label>
 <input type="text" th:field="*{qty}" />
 
  <label>Image Url</label>
 <input type="text" th:field="*{imageUrl}" />
 </div>
 
 <div>
 
 <label>Manufacturer</label>
 <select  th:field="*{manufacturer}">
     <option value="">-Select-</option>
      <option th:each="manufacturer : ${manufacturers}"
        th:value="${manufacturer.id}"
        th:text="${manufacturer.name}"/>
       </select>
       
  <select th:field="${putty.weigth}" >
    
      <option th:each="weigth : ${T(com.example.erafmak.coatsAndPrimers.entity.Weigth).values()}"
      
      th:value="${weigth}"
            th:text="${weigth.displayValue}"/>
       </select>     
 
 <button type="submit">Create</button>
 
 </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
