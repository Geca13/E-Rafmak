<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Coats</h1>

 <section class='roomsList'>
            <div class='roomslist-center'>
             <article class='room' th:each="coat : ${coats}" >
            <div class='img-container'>
              <img th:src="${coat.imageUrl}" alt='sander image'/>
              <div class="price-top">
                  <h6 th:text = "${coat.price}"></h6>
                  <p>MKD</p>

              </div>
              <a th:href="@{/coat/{id}(id=${coat.id})}" class='btn-primary room-link'>
                  Details 
                  </a>
            </div>
            <p class='room-info' th:text="${coat.name} + ' ' + ${coat.description} + ' ' + ${coat.weigth.displayValue}"></p>
        </article>

            </div>
        </section>

</body>

</html>
