<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>



 <section class='section cocktail-section' th:object="${sprayGun}">
       <div>
       <h2 class ='section-title' th:text="*{name}"></h2>
       <form th:action="@{/updateSprayGunName/{id}(id=${sprayGun.id})}" method="post"  >
          <input type="text" name="name" placeholder="update name" >
          <button>change</button>
          </form>
          </div>
      
       <div class ='drink'>
        <img  th:src="*{imageUrl}" alt='image' />
        
         <div class="container">
           <div class="header"><h3>Details</h3></div>
            <div class="main">
             <div class="leftSide">
               <article class='desc'>
                 
                  <h6 th:text="*{description}"></h6>
                  <form th:action="@{/updateSprayGunDescription/{id}(id=${sprayGun.id})}" method="post"  >
          <input type="text" name="description" placeholder="update description" >
          <button>change</button>
          </form>
               </article>
              </div>
              <div class="rightSide">
              <div class="thirdItem">
                <div class='drink-info'>
        
          
          <p >
          Price :
            <span th:text="*{price} + ' ' + mkd" class='drink-data'>MKD</span> 
          </p>
          <form th:action="@{/updateSprayGunPrice/{id}(id=${sprayGun.id})}" method="post" >
          <input type="text" name="price" placeholder="update price here" >
          <button>change</button>
          </form>
          
          <p >
          Manufacturer
            <span th:text="*{manufacturer.name}" class='drink-data'></span> 
          </p>
          <form th:action="@{/updateSprayGunManufacturer/{id}(id=${sprayGun.id})}" method="post" >
          <select  th:name="manufacturer">
            <option value="">-Select-</option>
            <option th:each="manufacturer : ${manufacturers}"
              th:value="${manufacturer.name}"
              th:text="${manufacturer.name}"/>
          </select>
          <button>change</button>
          </form>
          
          <div>
          <p>
          Available items:
            <span th:text="*{qty}" class='drink-data'></span> 
          </p>
          <form th:action="@{/addQuantityToSprayGun/{id}(id=${sprayGun.id})}" method="post" >
          <input type="text" name="quantity" placeholder="add more quantity" >
          <button>change</button>
          </form>
          </div>
          
         
          <form th:action="@{/deleteSprayGun/{id}(id=${sprayGun.id})}" method="post" >
          
          <button>delete</button>
          </form>
          
        </div>
       </div>
       <div>
                 </div>
                </div>
               </div>
              </div>
             </div>
             <br><br>
             
       <div>
       
         <h2>Matching Nozzles</h2>
       </div>
       <br><br>
       
        <div class='roomslist-center'>
             <article class='room' th:each="nozzle : ${sprayGun.nozzles}" >
            <div class='img-container'>
              <img th:src="${nozzle.imageUrl}" alt='sander image'/>
              <div class="price-top">
                  <h6 th:text = "${nozzle.price}"></h6>
                  <p>MKD</p>

              </div>
              <a th:href="@{/nozzle/{id}(id=${nozzle.id})}" class='btn-primary room-link'>
                  Details 
                  </a>
            </div>
            <p class='room-info' th:text="${nozzle.description} + ' ' + ${nozzle.nozzleSize.displayValue}"></p>
        </article>

            </div>
    </section>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
