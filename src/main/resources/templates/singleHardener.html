<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  
  <link rel="stylesheet" th:href="@{/css/style.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
 
    </style>
</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

 <div class='section cocktail-section' th:object="${hardener}">
 
       <h2 class ='section-title' th:text="*{name}"></h2>
       <form th:action="@{/updateHardenerName/{id}(id=${hardener.id})}" method="post"  >
          <input type="text" name="name" placeholder="update name" >
          <button>change</button>
          </form>
      
       <h3 class ='section-title' th:text="*{description}"></h3>
       <form th:action="@{/updateHardenerDescription/{id}(id=${hardener.id})}" method="post"  >
          <input type="text" name="description" placeholder="update description" >
          <button>change</button>
          </form>
          
       <div class ='drink'>
        <img th:src="*{imageUrl}" alt='image' class="cocktail"/>
        
        <div class='drink-info'>
          <p >
          Price :
            <span th:text="*{price} + ' ' + mkd" class='drink-data'>MKD</span> 
          </p>
          <form th:action="@{/updateHardenerPrice/{id}(id=${hardener.id})}" method="post" >
          <input type="text" name="price" placeholder="update price here" >
          <button>change</button>
          </form>
          <br> <br>
          <p >
          Manufacturer
            <span th:text="*{manufacturer.name}" class='drink-data'></span> 
          </p>
          <form th:action="@{/updateManufacturer/{id}(id=${hardener.id})}" method="post" >
          <select  th:name="manufacturer">
            <option value="">-Select-</option>
            <option th:each="manufacturer : ${manufacturers}"
              th:value="${manufacturer.name}"
              th:text="${manufacturer.name}"/>
          </select>
          <button>change</button>
          </form>
          <br> <br>
          <p>
          Available items:
            <span th:text="*{qty}" class='drink-data'></span> 
          </p>
          <form th:action="@{/addQuantityToHardener/{id}(id=${hardener.id})}" method="post" >
          <input type="text" name="quantity" placeholder="add more quantity" >
          <button>change</button>
          </form>
          
          <form th:action="@{/deleteHardener/{id}(id=${hardener.id})}" method="post" >
          
          <button>delete</button>
          </form>
          
        </div>
       </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
</body>

</html>
